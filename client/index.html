<!doctype html>
<html>
  <head>

    <link href='http://fonts.googleapis.com/css?family=Cinzel:900' rel='stylesheet' type='text/css'> -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <ul id="friends"><b>Friends List</b>

      </ul>
      <div id="rooms">Rooms
        <select id="roomSelect" name="roomSelect">
          <option value="default">Main</option>
        </select>
        <form id="addRoom" action="#" method="post">
          <br>
          <textarea id="addRoomName" rows "1" cols="20"></textarea>
          <br>
          <button type="submit" class="blueButton">Add Room</button>
        </form>

      </div>


      <form id="send" action="#" method="post">
        Insert message:<br>
        <!-- <input type="text" id="message"></input> -->
        <textarea id="message" class="textArea" rows="10" cols="115"></textarea> <button type="submit" class="submit blueButton">Submit Message</button>
      </form>
      <form id="clear" action="#">
        <button type="submit" class="blueButton">Clear the messages</button>
      </form>
      <form id="fetch" action="#">
        <button type="submit" class="blueButton">Fetch messages</button>
      </form>

      <div id="chats"></div>
    </div>
  </body>
</html>
