<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <ul id="friends">Friends List

      </ul>
      <div id="rooms">Rooms
      <select id="roomSelect" name="roomSelect">
        <option value="default">Main</option>
      </select>
      </div>


      <form id="send" action="#" method="post">
        Insert message:<br>
        <!-- <input type="text" id="message"></input> -->
        <textarea id="message" rows="10" cols="85"></textarea>

        <br>
        <button type="submit" class="submit">Submit Message</button>
      </form>
      <form id="clear" action="#">
        <button type="submit">Clear the messages</button>
      </form>
      <form id="fetch" action="#">
        <button type="submit">Fetch messages</button>
      </form>

      <div id="chats"></div>
    </div>
  </body>
</html>
